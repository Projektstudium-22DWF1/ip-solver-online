name: Linter

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
      - master
      - feature/github-actions-deploy

  pull_request:
    branches:
      - main
      - master

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    permissions:
      checks: write
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      # Lint the code and automatically fix formatting errors
      - name: Run Prettier and ESLint (with automatic fix)
        run: |
          npx prettier --write .
          npx eslint . --fix

      # Commit and push changes if Prettier or ESLint modified any files
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "chore: format code with Prettier and fix lint issues" || echo "No changes to commit"
          git push
